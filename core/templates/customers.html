<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-5">
        <h1 class="text-3xl font-bold text-center mb-8">Customers List</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            {% for customer in customers %}
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="text-center">
                        <!-- Display customer image if exists -->
                        {% if customer.image %}
                            <img src="{{ customer.image.url }}" alt="Customer Image" class="w-32 h-32 rounded-full mx-auto mb-4">
                        {% else %}
                            <img src="https://via.placeholder.com/150" alt="Placeholder" class="w-32 h-32 rounded-full mx-auto mb-4">
                        {% endif %}
                    </div>
                    <ul class="space-y-2">
                        <li class="font-bold text-lg text-gray-700">Name: <span class="text-gray-600">{{ customer.name }}</span></li>
                        <li class="font-bold text-lg text-gray-700">Last Name: <span class="text-gray-600">{{ customer.last_name }}</span></li>
                        <li class="font-bold text-lg text-gray-700">Email: <span class="text-gray-600">{{ customer.email }}</span></li>
                        <li class="font-bold text-lg text-gray-700">Phone: <span class="text-gray-600">{{ customer.phone }}</span></li>
                        <li class="font-bold text-lg text-gray-700">Address: <span class="text-gray-600">{{ customer.address }}</span></li>
                    </ul>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
